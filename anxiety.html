<html>

<head>
  <title>
    Yoga for Anxiety 
  </title>
  <link rel="stylesheet" href="anxiety.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="anxiety.js"></script>
</head>

<body>
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">A / F</div>
      <img src="A.jpeg" style="width:100%">
      <div class="text">Seated Neck Twist</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">B/ F</div>
      <img src="B.jpeg" style="width:100%">
      <div class="text"> Supine Spinal Twist</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">C / F</div>
      <img src="C.jpeg" style="width:100%">
      <div class="text"> Extended Puppy Pose</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">D / F</div>
      <img src="D.jpeg" style="width:100%">
      <div class="text"> Constructive Rest</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">E / F</div>
      <img src="E.jpeg" style="width:100%">
      <div class="text">Seated Forward Bend </div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">F/ F</div>
      <img src="F.jpeg" style="width:100%">
      <div class="text">Cat Pose</div>
    </div>

    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</body>
</html>
