<!DOCTYPE html>
<html>
  <head>
   
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="form.css">
    <title>Student Survey</title>
    <style>
        textarea {
  resize: none;
}
     p
      {
        font-size: 50px;

      }
     body{
      background-color: rgb(2, 13, 41);
     }
        
     

      form {
        width: 80%;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="radio"] {
        margin-right: 5px;
      }
      
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      
      button[type="submit"] {
	margin-top: 10px;
	padding: 10px 20px;
	background-color: #4caf50;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #3e8e41;
}
    </style>
  </head>

  <body>

    <h1>
      
       
    
    </h1>
    <form>
      <div class="container">
		<h1>Student Survey</h1>
		<p>Please answer the following questions:</p>
    <br> </br>
		<div class="question">
			<label for="happiness">How happy do you feel throughout the day?</label>
			<input class="survey-input" type="number" id="happiness" min="0" max="10">
		</div>
    <br> </br>
		<div class="question">
			<label for="sadness">How sad do you feel throughout the day?</label>
			<input class="survey-input" type="number" id="sadness" min="0" max="10">
		</div>
    <br> </br>
		<div class="question">
			<label for="anxiety">How anxious do you feel throughout the day?</label>
			<input class="survey-input" type="number" id="anxiety" min="0" max="10">
		</div>
    <br> </br>
		<div class="question">
			<label for="pressure">Do you think academic and parental pressure can lead to suicide or depression?</label>
			<select class="survey-input" id="pressure">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
		</div>
		</div>
	</div><br> </br>
    <label for="assignments">Are you able to complete your assignments/homework within deadlines?</label>
    <select id="assignments" name="assignments" required>
      <option value="">-- Select an option --</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="sometimes">Sometimes</option>
    </select>
    <br> <br>
    <label for="stress">How often do you feel stressed out at school?</label>
    <select id="stress" name="stress" required>
      <option value="">-- Select an option --</option>
      <option value="never">Never</option>
      <option value="rarely">Rarely</option>
      <option value="sometimes">Sometimes</option>
      <option value="often">Often</option>
      <option value="always">Always</option>
    </select>
    <br> <br>
    <label for="friends">On a scale of 1-5, how challenging do you find making friends at school?</label>
    <input type="range" id="friends" name="friends" min="1" max="5" required>
    <br> <br>
    <label for="bullying">Have you ever been bullied at school? If yes, please describe your experience.</label>
    <textarea id="bullying" name="bullying" rows="4" cols="50"></textarea>
    <br> <br>
    <label for="mental-health">Do you agree with the following statement – “I’m comfortable talking about my mental health with my parents and teachers.”</label>
    <select id="mental-health" name="mental-health" required>
      <option value="">-- Select an option --</option>
      <option value="agree">Agree</option>
      <option value="neutral">Neutral</option>
      <option value="disagree">Disagree</option>
    </select>
    <br> <br>
    <label for="missing-classes">How often have you been missing your classes lately?</label>
    <select id="missing-classes" name="missing-classes" required>
      <option value="">-- Select an option --</option>
      <option value="never">Never</option>
      <option value="rarely">Rarely</option>
      <option value="sometimes">Sometimes</option>
      <option value="often">Often</option>
      <option value="always">Always</option>
    </select>
    <br> <br>
      <label>Additional comments or thoughts:</label>
      <textarea name="comments" rows="4" cols="25"></textarea>
      <br> <br>
      
    </div>
    <button type="submit" onclick="calculateStress()">Submit</button>
		<div id="stress-level">
			Your stress level is: <span id="stress-level-value"></span>
		</div>
	</div>
        <script type="text/javascript" src="form.js"></script>
       </script>
       <button onclick="location.href='f.html';"> GET GUIDELINES</button>
  </form>
  </body>
  </html>
