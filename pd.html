<h>Symptoms of Personality Disorder</h>
</head>
<body>
<pre>
Common signs of a personality disorder include:
a)strange or erratic behaviour
b)suspicion and distrust
c)taking risks
d)extreme mood swings (angry outbursts)
e)difficulty with relationships
f)problems at school or work
g)need for instant gratification

</pre>
