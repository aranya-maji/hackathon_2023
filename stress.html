<html>

<head>
  <title>
    Yoga for combating Stress
  </title>
  <link rel="stylesheet" href="stress.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="stress.js"></script>
</head>

<body>
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="stress/z.jpeg" style="width:100%">
      <div class="text"> Reclining Bound Angle Pose </div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="stress/y.jpeg" style="width:100%">
      <div class="text"> Seated Neck Strech</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="stress/x.jpeg" style="width:100%">
      <div class="text">Supine Spinal Twist</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="stress/w.jpeg" style="width:100%">
      <div class="text">Corpse Pose</div>
    </div>

    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
   
</body>

</html>
