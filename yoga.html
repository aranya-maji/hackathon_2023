<html>

<head>
  <title>
    Yoga
  </title>
  <link rel="stylesheet" href="yoga.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="yoga.js"></script>
</head>

<body>
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 8</div>
      <img src="yoga/1.jpeg" style="width:100%">
      <div class="text">Bridge Pose</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 8</div>
      <img src="yoga/2.jpeg" style="width:100%">
      <div class="text">Standing Forward Bend</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 8</div>
      <img src="yoga/3.jpeg" style="width:100%">
      <div class="text">Humble Warrior</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 8</div>
      <img src="yoga/4.jpeg" style="width:100%">
      <div class="text">Downward-Facing Dog</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 8</div>
      <img src="yoga/5.jpeg" style="width:100%">
      <div class="text">Knees to Chest Pose</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 8</div>
      <img src="yoga/6.jpeg" style="width:100%">
      <div class="text">Mountain Pose</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">7 / 8</div>
      <img src="yoga/7.jpeg" style="width:100%">
      <div class="text">Tree Pose</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">8 / 8</div>
      <img src="yoga/8.jpeg" style="width:100%">
      <div class="text">Reclining Bound Angle Pose</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>
</body>

</html>
